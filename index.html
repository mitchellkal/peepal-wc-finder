<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peepal - h-da Campus WC Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #ec4899, #d946ef, #9333ea);
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-text p {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .points-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .stats-card {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #fbcfe8;
            z-index: 1000;
            min-width: 200px;
        }

        .stats-card h3 {
            color: #ec4899;
            font-weight: bold;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-icon {
            font-size: 1.5rem;
        }

        .add-btn {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(to right, #ec4899, #9333ea);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #ec4899;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ec4899;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #ec4899, #9333ea);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .rating-group {
            margin-bottom: 1.5rem;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .rating-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .rating-value {
            color: #ec4899;
            font-weight: bold;
        }

        .slider {
            width: 100%;
            height: 0.5rem;
            border-radius: 0.25rem;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background: #ec4899;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background: #ec4899;
            cursor: pointer;
            border: none;
        }

        .info-box {
            background: linear-gradient(to right, #fce7f3, #f3e8ff);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }

        .leaderboard-item.current-user {
            background: linear-gradient(to right, #fce7f3, #f3e8ff);
            border: 2px solid #ec4899;
            transform: scale(1.02);
        }

        .leaderboard-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .username {
            font-weight: bold;
        }

        .you-badge {
            background: #ec4899;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        .points {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ec4899;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce7f3, #f3e8ff, #dbeafe);
        }

        .loading-icon {
            font-size: 5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #ec4899, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 1rem;
        }

        @media (max-width: 640px) {
            .points-badge {
                display: none;
            }
            
            .btn span {
                display: none;
            }
            
            .add-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loading-icon">🚽</div>
            <h1>Peepal</h1>
            <p>Lädt...</p>
        </div>
    </div>

    <script>
        // App State
        let state = {
            currentUser: null,
            toilets: [],
            leaderboard: [],
            map: null,
            markers: [],
            newToiletLocation: null
        };

        // Initialize App
        function init() {
            const username = prompt('Willkommen bei Peepal! 🚽\n\nGib deinen Benutzernamen ein:');
            if (!username) {
                alert('Du brauchst einen Benutzernamen!');
                return init();
            }

            state.currentUser = {
                username: username,
                points: 0
            };

            loadData();
            renderApp();
            initMap();
        }

        // Load data from localStorage
        function loadData() {
            const savedToilets = localStorage.getItem('peepal_toilets');
            const savedLeaderboard = localStorage.getItem('peepal_leaderboard');
            
            if (savedToilets) {
                state.toilets = JSON.parse(savedToilets);
            }
            
            if (savedLeaderboard) {
                state.leaderboard = JSON.parse(savedLeaderboard);
            }

            // Update current user points if exists in leaderboard
            const userInLeaderboard = state.leaderboard.find(u => u.username === state.currentUser.username);
            if (userInLeaderboard) {
                state.currentUser.points = userInLeaderboard.points;
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('peepal_toilets', JSON.stringify(state.toilets));
            localStorage.setItem('peepal_leaderboard', JSON.stringify(state.leaderboard));
        }

        // Render main app
        function renderApp() {
            document.getElementById('app').innerHTML = `
                <header class="header">
                    <div class="header-content">
                        <div class="logo">
                            <span class="logo-icon">🚽</span>
                            <div class="logo-text">
                                <h1>Peepal</h1>
                                <p>h-da Campus WC Finder</p>
                            </div>
                        </div>
                        <div class="header-actions">
                            <div class="points-badge">
                                <span>🏆</span>
                                <span style="font-weight: bold; font-size: 1.125rem;">${state.currentUser.points}</span>
                                <span style="font-size: 0.875rem;">Punkte</span>
                            </div>
                            <button class="btn" onclick="showLeaderboard()">
                                <span>🏆</span>
                                <span>Bestenliste</span>
                            </button>
                        </div>
                    </div>
                </header>

                <div class="map-container">
                    <div id="map"></div>
                    
                    <div class="stats-card">
                        <h3>📊 Campus Stats</h3>
                        <div class="stat-item">
                            <span class="stat-icon">🚽</span>
                            <span>Toiletten: <strong style="color: #ec4899;">${state.toilets.length}</strong></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">👥</span>
                            <span>Nutzer: <strong style="color: #9333ea;">${state.leaderboard.length}</strong></span>
                        </div>
                    </div>

                    <button class="add-btn" onclick="showAddModal()">
                        <span style="font-size: 1.5rem;">+</span>
                        <span>Toilette hinzufügen</span>
                    </button>
                </div>

                <!-- Add Modal -->
                <div id="addModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Neue Toilette hinzufügen</h2>
                            <button class="close-btn" onclick="closeAddModal()">×</button>
                        </div>
                        <div id="addModalContent">
                            <p style="text-align: center; padding: 2rem; color: #666;">
                                🗺️<br><br>
                                <strong>Klicke auf die Karte, um den Standort zu setzen</strong>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Rate Modal -->
                <div id="rateModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Toilette bewerten</h2>
                            <button class="close-btn" onclick="closeRateModal()">×</button>
                        </div>
                        <div id="rateModalContent"></div>
                    </div>
                </div>

                <!-- Leaderboard Modal -->
                <div id="leaderboardModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>🏆 Bestenliste</h2>
                            <button class="close-btn" onclick="closeLeaderboard()">×</button>
                        </div>
                        <div id="leaderboardContent"></div>
                    </div>
                </div>
            `;
        }

        // Initialize map
        function initMap() {
            state.map = L.map('map').setView([49.8728, 8.6521], 16);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19,
            }).addTo(state.map);

            state.map.on('click', (e) => {
                if (document.getElementById('addModal').classList.contains('active')) {
                    state.newToiletLocation = { lat: e.latlng.lat, lng: e.latlng.lng };
                    renderAddForm();
                }
            });

            updateMarkers();
        }

        // Update markers on map
        function updateMarkers() {
            state.markers.forEach(marker => marker.remove());
            state.markers = [];

            state.toilets.forEach(toilet => {
                const icon = L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="font-size: 32px; cursor: pointer; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">🚽</div>',
                    iconSize: [40, 40],
                    iconAnchor: [20, 40],
                });

                const marker = L.marker([toilet.lat, toilet.lng], { icon })
                    .addTo(state.map)
                    .on('click', () => showRateModal(toilet));

                const avgScore = toilet.avgRatings 
                    ? Object.values(toilet.avgRatings).reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / 5 
                    : 0;
                
                marker.bindPopup(`
                    <div style="text-align: center;">
                        <strong>${toilet.name}</strong><br>
                        ${toilet.building} • ${toilet.floor || 'EG'}<br>
                        ${avgScore > 0 ? `⭐ ${avgScore.toFixed(1)}/5` : '⭐ Noch nicht bewertet'}
                    </div>
                `);

                state.markers.push(marker);
            });
        }

        // Show add modal
        function showAddModal() {
            document.getElementById('addModal').classList.add('active');
            state.newToiletLocation = null;
        }

        // Close add modal
        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            state.newToiletLocation = null;
        }

        // Render add form
        function renderAddForm() {
            document.getElementById('addModalContent').innerHTML = `
                <div class="info-box">
                    ✓ Standort gesetzt!
                </div>
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="toiletName" placeholder="z.B. Hauptgebäude WC" required>
                </div>
                <div class="form-group">
                    <label>Gebäude *</label>
                    <input type="text" id="toiletBuilding" placeholder="z.B. C10" required>
                </div>
                <div class="form-group">
                    <label>Etage</label>
                    <input type="text" id="toiletFloor" placeholder="z.B. 2. OG">
                </div>
                <div class="form-group">
                    <label>Geschlecht</label>
                    <select id="toiletGender">
                        <option value="unisex">Unisex</option>
                        <option value="male">Männlich</option>
                        <option value="female">Weiblich</option>
                    </select>
                </div>
                <button class="submit-btn" onclick="addToilet()">
                    Toilette hinzufügen (+10 Punkte) 🎉
                </button>
            `;
        }

        // Add toilet
        function addToilet() {
            const name = document.getElementById('toiletName').value;
            const building = document.getElementById('toiletBuilding').value;
            const floor = document.getElementById('toiletFloor').value;
            const gender = document.getElementById('toiletGender').value;

            if (!name || !building) {
                alert('Bitte fülle mindestens Name und Gebäude aus!');
                return;
            }

            const newToilet = {
                id: Date.now().toString(),
                name,
                building,
                floor,
                gender,
                lat: state.newToiletLocation.lat,
                lng: state.newToiletLocation.lng,
                addedBy: state.currentUser.username,
                ratings: [],
                avgRatings: {}
            };

            state.toilets.push(newToilet);
            updateUserPoints(10);
            saveData();
            updateMarkers();
            closeAddModal();
            renderApp();
            initMap();
        }

        // Show rate modal
        function showRateModal(toilet) {
            state.selectedToilet = toilet;
            document.getElementById('rateModal').classList.add('active');
            
            const categories = [
                { key: 'hygiene', label: 'Hygiene', icon: '✨' },
                { key: 'smell', label: 'Geruch', icon: '👃' },
                { key: 'accessibility', label: 'Barrierefreiheit', icon: '♿' },
                { key: 'availability', label: 'Ausstattung', icon: '🧻' },
                { key: 'privacy', label: 'Privatsphäre', icon: '🔒' }
            ];

            let html = `
                <div class="info-box">
                    <h3 style="font-weight: bold; font-size: 1.125rem;">${toilet.name}</h3>
                    <p style="font-size: 0.875rem; color: #666;">${toilet.building} • ${toilet.floor || 'EG'}</p>
                </div>
            `;

            categories.forEach(cat => {
                html += `
                    <div class="rating-group">
                        <div class="rating-header">
                            <span class="rating-label">${cat.icon} ${cat.label}</span>
                            <span class="rating-value" id="value-${cat.key}">3/5</span>
                        </div>
                        <input type="range" class="slider" id="slider-${cat.key}" min="1" max="5" value="3" 
                               oninput="document.getElementById('value-${cat.key}').textContent = this.value + '/5'">
                    </div>
                `;
            });

            html += '<button class="submit-btn" onclick="rateToilet()">Bewertung abschicken (+5 Punkte) ⭐</button>';

            document.getElementById('rateModalContent').innerHTML = html;
        }

        // Close rate modal
        function closeRateModal() {
            document.getElementById('rateModal').classList.remove('active');
            state.selectedToilet = null;
        }

        // Rate toilet
        function rateToilet() {
            const ratings = {
                hygiene: parseInt(document.getElementById('slider-hygiene').value),
                smell: parseInt(document.getElementById('slider-smell').value),
                accessibility: parseInt(document.getElementById('slider-accessibility').value),
                availability: parseInt(document.getElementById('slider-availability').value),
                privacy: parseInt(document.getElementById('slider-privacy').value)
            };

            const rating = {
                username: state.currentUser.username,
                ratings,
                timestamp: Date.now()
            };

            const toiletIndex = state.toilets.findIndex(t => t.id === state.selectedToilet.id);
            state.toilets[toiletIndex].ratings.push(rating);
            
            // Calculate averages
            const allRatings = state.toilets[toiletIndex].ratings;
            const avgRatings = {};
            Object.keys(ratings).forEach(key => {
                const sum = allRatings.reduce((acc, r) => acc + r.ratings[key], 0);
                avgRatings[key] = (sum / allRatings.length).toFixed(1);
            });
            state.toilets[toiletIndex].avgRatings = avgRatings;

            updateUserPoints(5);
            saveData();
            updateMarkers();
            closeRateModal();
            renderApp();
            initMap();
        }

        // Show leaderboard
        function showLeaderboard() {
            document.getElementById('leaderboardModal').classList.add('active');
            
            const sorted = [...state.leaderboard].sort((a, b) => b.points - a.points);
            
            let html = '';
            if (sorted.length === 0) {
                html = `
                    <div style="text-align: center; padding: 3rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">🚽</div>
                        <p style="color: #666;">Noch keine Nutzer. Sei der Erste!</p>
                    </div>
                `;
            } else {
                sorted.forEach((user, index) => {
                    const isCurrent = user.username === state.currentUser.username;
                    const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `#${index + 1}`;
                    
                    html += `
                        <div class="leaderboard-item ${isCurrent ? 'current-user' : ''}">
                            <div class="leaderboard-left">
                                <span class="rank">${medal}</span>
                                <div>
                                    <span class="username">${user.username}</span>
                                    ${isCurrent ? '<span class="you-badge">Du</span>' : ''}
                                </div>
                            </div>
                            <span class="points">${user.points}</span>
                        </div>
                    `;
                });
            }
            
            document.getElementById('leaderboardContent').innerHTML = html;
        }

        // Close leaderboard
        function closeLeaderboard() {
            document.getElementById('leaderboardModal').classList.remove('active');
        }

        // Update user points
        function updateUserPoints(points) {
            state.currentUser.points += points;
            
            const userIndex = state.leaderboard.findIndex(u => u.username === state.currentUser.username);
            if (userIndex >= 0) {
                state.leaderboard[userIndex].points = state.currentUser.points;
            } else {
                state.leaderboard.push({
                    username: state.currentUser.username,
                    points: state.currentUser.points
                });
            }
        }

        // Start app
        window.onload = init;
    </script>
</body>
</html>
